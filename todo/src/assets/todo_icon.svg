<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#220ad6"/>
      <stop offset="100%" stop-color="#b06ab3"/>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#grad)"/>

  <!-- Checkmark -->
  <path 
    d="M140 270 L230 360 L390 170"
    fill="none"
    stroke="white"
    stroke-width="60"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#shadow)"
  />
</svg>